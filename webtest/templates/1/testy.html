{% extends "ucitel.html" %}

{% block main %}

{% if zprava is defined %}
<p class="dobre"> {{zprava}} </p>
{% endif%}

<h1>Seznam testu:</h1>
<ul class="seznam_testu">
{%for id, jmeno in testy %}
	<li><section>
		<header>
			<a href={{id}} style="text-decoration:None;"><h4>{{jmeno}}</h4></a>
		</header>
	</section></li>
{%endfor%}
</ul>
				
{% endblock main %}
